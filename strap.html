<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<form action="">
        Enter  No: <input type="text" name="number" id="num1"><br>
		
        <input type="button" value="Cube Value" onclick="sum()">
    </form>
	<center>
    <script>
        function sum() {
            var x,count;
            var num1=document.getElementById("num1").value;
			var num1=parseInt(num1);
			
			 for(var y=0;y<=num1;y++){
			
			         for(var z=0;y>z;z++)
			                                         {
	        
			
                                                      document.write("* &nbsp");
		
                                                     }
													 document.write("</br>");
										}
			 for(x=num1;x>0;x--){
			
			         for(count=x;count>0;count--)
			                                         {
	        
			
                                                      document.write("* &nbsp");
		
                                                     }
													 document.write("</br>");
										}
						 
    
			        
						 }
    </script>
	</center>
</body>
</html>
